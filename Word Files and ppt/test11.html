<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email and Password Input</title>
  <style>
    label {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Email and Password Input Form</h2>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <button type="submit">Submit</button>   
  </form>

  <script>
    // Check if credentials exist in local storage
    document.addEventListener("DOMContentLoaded", function() {
      var storedCredentials = localStorage.getItem("credentials");
      if (storedCredentials) {
        var credentials = JSON.parse(storedCredentials);
        document.getElementById("email").value = credentials.email;
        document.getElementById("password").value = credentials.password;
      }
    });

    // Listen for form submission
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the default form submission
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      if (checkCredentials(email, password)) {
        alert("Login successful!");
        // Redirect to a success page or perform other actions here
      } else {
        alert("Invalid email or password. Please try again.");
      }
    });

    // Function to check credentials
    function checkCredentials(email, password) {
      var storedCredentials = localStorage.getItem("credentials");
      if (storedCredentials) {
        var credentials = JSON.parse(storedCredentials);
        return email === credentials.email && password === credentials.password;
      }
      return false;
    }
  </script>
</body>
</html>
